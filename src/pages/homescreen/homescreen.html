<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>homescreen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Enter Your Races</h1>
  <ion-card>
    <ion-card-header>Race Information</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Race Name</ion-label>
          <ion-input type="text" [(ngModel)]="raceName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Race Distance</ion-label>
          <ion-input type="text" [(ngModel)]="raceDistance"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Start Time</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="raceDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>First Place Finisher's Time (Hours)</ion-label>
          <ion-input [(ngModel)]="firstPlaceTimeHours" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>First Place Finisher's Time (Minutes)</ion-label>
          <ion-input [(ngModel)]="firstPlaceTimeMinutes" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>First Place Finisher's Time (Seconds)</ion-label>
          <ion-input [(ngModel)]="firstPlaceTimeSeconds" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Your Time (Hours)</ion-label>
          <ion-input [(ngModel)]="yourTimeHours" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Your Time (Minutes)</ion-label>
          <ion-input [(ngModel)]="yourTimeMinutes" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Your Time (Secounds)</ion-label>
          <ion-input [(ngModel)]="yourTimeSecounds" type="number"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="calcPB()">Calculate Percent Back</button>
    </ion-card-content>
  </ion-card>

</ion-content>
